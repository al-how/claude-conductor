# Claude Conductor — example config
# Copy to config/config.yaml and fill in values

telegram:
  bot_token: "${TELEGRAM_BOT_TOKEN}"
  allowed_users:
    - 123456789  # Your Telegram user ID

cron:
  - name: heartbeat
    schedule: "*/30 * * * *"
    prompt: "Run a quick health check. Verify vault is accessible."
    output: log

# Model selection (optional)
# Shorthand: opus, sonnet, haiku — or use full model IDs
# model: sonnet

# API mode — required for execution_mode: 'api' cron jobs
# Use env var substitution to avoid storing the key in plain text
# api:
#   anthropic_api_key: "${ANTHROPIC_API_KEY}"

webhooks: []

queue:
  max_concurrent: 1
  timeout_seconds: 300

browser:
  enabled: false
  # user_data_dir: /data/browser-profile  # persistent login sessions
  # vnc_port: 6080                         # noVNC port for manual login
